<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Csak + egész szám</title>
    <meta charset="utf-8">
    
</head>
<body>
<h1>Csak + egész szám</h1>
   <script>
    var i=0;
       var szamok=new Array();
       for(i=1;i<=2;i++)
           {
               var n=0;
        var ok=false;
               var szoveg='Kérem az '+i+'. számot';
       do
            {
                n=prompt(szoveg,'0');
                ok=(isFinite(n) && Math.floor(n)==n && n>0);
            }
         while(!ok);
               szamok[i]=Number(n);
           }
        var osszeg=0;
       for(i=1;i<=2;i++)
           {
            document.write(i,'. szám= ', szamok[i],'<br>');
               osszeg+=szamok[i];
           }
        document.write('összeg= ', osszeg,'<br>');
      
    </script>
</body>
</html>
