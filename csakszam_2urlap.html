<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Csak + egész szám</title>
    <meta charset="utf-8">
    <script>
    function szamol()
        {
            var evszam=document.getElementById('szulev').value;
            if(isFinite(evszam) && Math.floor(evszam)==evszam && evszam>=1900 && evszam<=2021)
                {
                    var eletkor=2021-Number(evszam);
                   document.getElementById('uzenet').innerHTML="Megfelelő adat! Életkor: "+eletkor+" év";
                    document.getElementById('szulev').style.backgroundColor="lightgreen";
                 
                }
            else
            {
               document.getElementById('uzenet').innerHTML="Nem megfelelő adat";  
                  document.getElementById('szulev').style.backgroundColor="lightpink";
                 
            }
        }
    </script>
    <style>
        input{
            width: 80px;
    font-size: 18px;
    padding: 5px;
    border-radius: 10px;
        
            
        }
    </style>
</head>
<body>
<h1>Kérem a születési évszámot!</h1>
    <form id="urlap">
    <label for="szulev">Születési évszám:</label> <input type="number" id="szulev" title="Születési évszámot kérek! 1900-2021" min="1900" max="2021" placeholder="1999" oninput="szamol()">
        <span id="uzenet"></span>
    </form>
  
</body>
</html>
